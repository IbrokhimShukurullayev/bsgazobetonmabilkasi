<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification - BS Gazobeton</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="otp-styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="phone-frame">
      <div class="content otp-content">
        <div class="back-button">
          <img src="./images/left.png" alt="left" />
          <span class="back__button__span">Edit phone number</span>
        </div>
        <h1>Verification Code</h1>
        <p class="verification-text">
          A verification code has been sent to <br /><strong
            >+998 (90) 123-45-67</strong
          >
        </p>

        <div class="otp-input-container">
          <input type="text" class="otp-input" maxlength="1" />
          <input type="text" class="otp-input" maxlength="1" />
          <input type="text" class="otp-input" maxlength="1" />
          <input type="text" class="otp-input" maxlength="1" />
          <input type="text" class="otp-input" maxlength="1" />
          <input type="text" class="otp-input" maxlength="1" />
        </div>

        <div class="resend-code">
          <span>Resend Code: </span>
          <span class="timer">00:59</span>
        </div>

        <button class="primary-button verify-button">
          Verify
          <span class="arrow"><img src="./images/right.png" alt="" /></span>
        </button>
      </div>
    </div>

    <a href="index.html" class="back-link">Back to Home</a>

    <script src="app.js"></script>
  </body>
</html>
