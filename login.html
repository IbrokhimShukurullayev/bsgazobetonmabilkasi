<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - BS Gazobeton</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="login-styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="phone-frame">
      <div class="content login-content">
        <div class="language-selector">
          <div class="language-icon">üåê</div>
          <span>English</span>
        </div>
        <div class="logo-container">
          <img
            src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Frame%201948753014%20%281%29-v0uZSepH4KHiIu8HXFqVKu90PAxkg3.png"
            alt="BS Gazobeton Logo"
            class="logo"
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone number</label>
          <div class="phone-input">
            <input id="phone" name="phone" type="tel" />
          </div>
        </div>
        <button class="primary-button">
          Login
          <img src="./images/right.png" alt="right" />
        </button>
      </div>
    </div>

    <a href="index.html" class="back-link">Back to Home</a>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>

    <script>
      const phoneInput = document.querySelector("#phone");

      window.intlTelInput(phoneInput, {
        initialCountry: "uz",
        nationalMode: false,
        autoPlaceholder: "polite",
        preferredCountries: ["uz", "us", "ru"],
        utilsScript:
          "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
      });
    </script>
  </body>
</html>
