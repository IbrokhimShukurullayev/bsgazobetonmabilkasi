<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - BS Gazobeton</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="signup-styles.css" />
    <link rel="stylesheet" href="./style/button.css" />
    <link rel="stylesheet" href="./style/input.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div id="signup">
      <div class="container">
        <img src="./images/left.png" alt="" />
        <div class="content signup__content">
          <h1 class="signup__title">Sign Up</h1>
          <p class="signup-text">
            Please select the following options to reset your password.
          </p>

          <form action="" class="order__form">
            <div class="order__form__info">
              <label class="form__group__label">Toâ€™liq ismingiz</label>
              <input
                class="form__group__input"
                type="text"
                placeholder="Ismingizni kiriting"
              />
            </div>

            <div class="order__form__info">
              <label class="form__group__label">Email</label>
              <input
                class="form__group__input"
                type="email"
                placeholder="Emailni kiriting"
              />
            </div>

            <div class="order__form__info">
              <label class="form__group__label">Hudud</label>
              <select class="form__group__input">
                <option>Hududni tanlang...</option>
              </select>
            </div>

            <div class="order__form__info">
              <label class="form__group__label">Manzil</label>
              <textarea
                class="form__group__input"
                name=""
                rows="5"
                placeholder="Manzilni kiriting"
                id=""
              ></textarea>
            </div>

            <button class="form__button">
              Continue
              <span class="arrow"><img src="./images/right.png" alt="" /></span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
