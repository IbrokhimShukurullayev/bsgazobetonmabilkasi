<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Settings</title>
    <link rel="stylesheet" href="./setting.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./style/input.css" />
    <link rel="stylesheet" href="./style/button.css" />
  </head>
  <body>
    <div class="container">
      <div class="setting__top">
        <button class="setting__top__button">
          <img src="./images/left.svg" alt="" />
        </button>
        <p class="setting__top__delete">Delete account</p>
      </div>

      <h1 class="setting__top__title">User settings</h1>

      <div class="profile-photo">
        <img src="./images/profiles.svg" alt="User photo" />
        <button class="edit-btn">Edit</button>
      </div>

      <form action="" class="order__form">
        <div class="order__form__info">
          <label class="form__group__label">Toâ€™liq ismingiz</label>
          <input
            class="form__group__input"
            type="text"
            placeholder="Ismingizni kiriting"
          />
        </div>

        <div class="order__form__info">
          <label class="form__group__label">Email</label>
          <input
            class="form__group__input"
            type="email"
            placeholder="Emailni kiriting"
          />
        </div>

        <div class="order__form__info form__select__hudud">
          <label class="form__group__label">Hudud</label>
          <select class="form__group__input form__select">
            <option>Hududni tanlang...</option>
          </select>
          <img
            class="order__form__info__img"
            src="./images/arrov.svg"
            alt="arrov"
          />
        </div>

        <div class="order__form__info">
          <label class="form__group__label">Manzil</label>
          <textarea
            class="form__group__input"
            name=""
            rows="5"
            placeholder="Manzilni kiriting"
            id=""
          ></textarea>
        </div>

        <button class="form__button">Save</button>
      </form>
    </div>
  </body>
</html>
