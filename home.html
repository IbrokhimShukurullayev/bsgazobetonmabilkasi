<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./home.css" />
  </head>
  <body>
    <div class="home__header">
      <ul class="home__footer__list">
        <li><img src="./images/main.png" alt="main" /> <span>Main</span></li>
        <li><img src="./images/cart.png" alt="cart" /> <span>Main</span></li>
        <li><img src="./images/order.png" alt="order" /> <span>Main</span></li>
        <li>
          <img src="./images/profile.png" alt="profile" /> <span>Main</span>
        </li>
      </ul>
      <ul class="home__header__list">
        <li>
          <img src="./images/logo.png" alt="logo" />
        </li>
        <li>
          <img src="./images//notifacation.png" alt="notifacation" />
        </li>
      </ul>
      <div class="home__cards">
        <h3>Mahsulotlar</h3>
        <div class="home__box">
          <div class="home__card">
            <img src="./images/card1.png" alt="card1" />
            <p>Gazobeton bloklari</p>
          </div>
          <div class="home__card">
            <img src="./images/panel.png" alt="card1" />
            <p>Gazobeton panellari</p>
          </div>
          <div class="home__card">
            <img src="./images/kley.png" alt="card1" />
            <p>
              Gazoblok <br />
              kley
            </p>
          </div>
          <div class="home__card">
            <img src="./images/card4.png" alt="card1" />
            <p>Gazobloklar uchun maxsus vositalar</p>
          </div>
        </div>
      </div>
      <div class="home__calculator">
        <h3>Kalkulyator</h3>
        <div class="home__calculator__card">
          <div class="content">
            <h4>Gazobloklar sonini bilasizmi?</h4>
            <p>
              Loyihangiz uchun kerakli gazoblok miqdori va narxini onlayn
              hisoblang!
            </p>
            <div class="home__calculator__card__button">
              <button>
                Hisoblash <img src="./images/right.png" alt="right" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
