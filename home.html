<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./home.css" />
    <link rel="stylesheet" href="./style/footer.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./style/button.css" />
  </head>
  <body>
    <div class="container">
      <div class="home__header">
        <ul class="home__footer__list">
          <li>
            <img
              class="home__footer__list__img"
              src="./images/main.svg"
              alt="main"
            />
            <span>Main</span>
          </li>
          <li>
            <img
              class="home__footer__list__img"
              src="./images/cart.svg"
              alt="cart"
            />
            <span>Cart</span>
          </li>
          <li>
            <img
              class="home__footer__list__img"
              src="./images/order.svg"
              alt="order"
            />
            <span>Orders</span>
          </li>
          <li>
            <img
              class="home__footer__list__img"
              src="./images/profile.svg"
              alt="profile"
            />
            <span>Profile</span>
          </li>
        </ul>
        <ul class="home__header__list">
          <li>
            <img src="./images/logo.svg" alt="logo" />
          </li>
          <li>
            <img src="./images/notifacation.svg" alt="notifacation" />
          </li>
        </ul>
        <div class="home__cards">
          <h3 class="home__cards__title">Mahsulotlar</h3>
          <div class="home__box">
            <div class="home__card">
              <img
                class="home__card__img"
                src="./images/card1.svg"
                alt="card1"
              />
              <p class="home__card__text">Gazobeton bloklari</p>
            </div>
            <div class="home__card">
              <img
                class="home__card__img"
                src="./images/panel.svg"
                alt="card1"
              />
              <p class="home__card__text">Gazobeton panellari</p>
            </div>
            <div class="home__card">
              <img
                class="home__card__img"
                src="./images/kley.svg"
                alt="card1"
              />
              <p class="home__card__text">
                Gazoblok <br />
                kley
              </p>
            </div>
            <div class="home__card">
              <img
                class="home__card__img"
                src="./images/card4.svg"
                alt="card1"
              />
              <p class="home__card__text">Gazoblok uchun maxsus vositalar</p>
            </div>
          </div>
        </div>
        <div class="home__calculator">
          <h3 class="home__calculator__title">Kalkulyator</h3>
          <div class="home__calculator__card">
            <div class="home__calculator__content">
              <h4 class="home__calculator__content__title">
                Gazobloklar sonini bilasizmi?
              </h4>
              <p class="home__calculator__content__text">
                Loyihangiz uchun kerakli gazoblok miqdori va narxini onlayn
                hisoblang!
              </p>
              <div class="home__calculator__card__end">
                <button class="home__calculator__card__button">
                  Hisoblash <img src="./images/rights.svg" alt="right" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
