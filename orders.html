<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buyurtmalar</title>
    <link rel="stylesheet" href="./orders.css   " />
    <link rel="stylesheet" href="./style/footer.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="orders">
        <h3 class="orders__title">Orders</h3>
        <a href="#" class="orders__phone">
          <img class="orders__phone__img" src="./images/phone.svg" alt="" />
          Aloqa
        </a>
      </div>

      <div class="orders__tabs">
        <button class="orders__tab active">Active</button>
        <button class="orders__tab">Archive</button>
      </div>

      <div class="orders__card">
        <div class="orders__header">
          <strong>#123312</strong>
          <span class="orders__badge orders__badge__yellow">YANGI</span>
        </div>
        <p class="orders__date">24 fevral 2025, 09:12</p>
        <p class="orders__price">30 000 000 UZS</p>
      </div>

      <div class="orders__card">
        <div class="orders__header">
          <strong>#123312</strong>
          <span class="orders__badge orders__badge__blue">YETKAZIB BERISH</span>
        </div>
        <p class="orders__date">24 fevral 2025, 09:12</p>
        <p class="orders__price">30 000 000 UZS</p>
      </div>
    </div>
    <ul class="home__footer__list">
      <li>
        <img
          class="home__footer__list__img"
          src="./images/main.svg"
          alt="main"
        />
        <span>Main</span>
      </li>
      <li>
        <img
          class="home__footer__list__img"
          src="./images/cart.svg"
          alt="cart"
        />
        <span>Cart</span>
      </li>
      <li>
        <img
          class="home__footer__list__img"
          src="./images/order.svg"
          alt="order"
        />
        <span>Orders</span>
      </li>
      <li>
        <img
          class="home__footer__list__img"
          src="./images/profile.svg"
          alt="profile"
        />
        <span>Profile</span>
      </li>
    </ul>
  </body>
</html>
