<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buyurtmani rasmiylashtirish</title>
    <link rel="stylesheet" href="order.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./style/input.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
  </head>
  <body>
    <div class="container">
      <div id="order">
        <div class="order__header">
          <span class="back-arrow"><img src="./images/left.svg" alt="" /></span>
          <h2 class="order__header__title">Buyurtmani rasmiylashtirish</h2>
        </div>

        <form class="order__form">
          <div class="order__form__info">
            <label class="form__group__label">Toâ€˜liq ismingiz</label>
            <input class="form__group__input" type="text" placeholder="Sohib" />
          </div>

          <div class="form-group">
            <label class="form__group__labels" for="phone">Phone number</label>
            <div class="form__group__phone">
              <input
                class="form__group__phone__input"
                id="phone"
                name="phone"
                type="tel"
              />
            </div>
          </div>

          <div class="order__form__info">
            <label class="form__group__label">Email</label>
            <input
              class="form__group__input"
              type="email"
              placeholder="Emailni kiriting"
            />
          </div>

          <div class="order__form__info">
            <label class="form__group__label">Yetkazib berish</label>
            <div class="delivery__options">
              <button type="button" class="option selected">
                Yetkazib berish
              </button>
              <button type="button" class="option">Zavoddan olib ketish</button>
            </div>
          </div>

          <div class="order__form__info" id="region-group">
            <label class="form__group__label">Hudud</label>
            <select class="form__group__input">
              <option>Hududni tanlang...</option>
            </select>
          </div>

          <div class="order__form__info" id="address-group">
            <label class="form__group__label">Manzil</label>
            <textarea
              class="form__group__input"
              rows="5"
              placeholder="Manzilni kiriting"
            ></textarea>
          </div>

          <button type="submit" class="order__form__button">Yuborish</button>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>

    <script>
      const phoneInput = document.querySelector("#phone");
      window.intlTelInput(phoneInput, {
        initialCountry: "uz",
        nationalMode: false,
        autoPlaceholder: "polite",
        preferredCountries: ["uz", "us", "ru"],
        utilsScript:
          "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const deliveryBtn = document.querySelector(".option:first-child");
        const pickupBtn = document.querySelector(".option:last-child");
        const regionGroup = document.querySelector("#region-group");
        const addressGroup = document.querySelector("#address-group");

        function updateForm(selectedOption) {
          if (selectedOption === "delivery") {
            regionGroup.style.display = "flex";
            addressGroup.style.display = "flex";
          } else {
            regionGroup.style.display = "none";
            addressGroup.style.display = "none";
          }
        }

        updateForm("delivery");

        deliveryBtn.addEventListener("click", function () {
          deliveryBtn.classList.add("selected");
          pickupBtn.classList.remove("selected");
          updateForm("delivery");
        });

        pickupBtn.addEventListener("click", function () {
          pickupBtn.classList.add("selected");
          deliveryBtn.classList.remove("selected");
          updateForm("pickup");
        });
      });
    </script>
  </body>
</html>
