<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language Selection - BS Gazobeton</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="language-styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="language-content container">
      <div class="language__button">
        <img src="./images/left.svg" alt="left" />
      </div>
      <h1 class="language__title">Language</h1>

      <div class="language-list">
        <div class="language-item selected" data-lang="uzbek">
          <div class="language-flag">
            <img src="./images/uzbflag.svg" alt="uzbflag" />
          </div>
          <span class="language-name">Uzbek</span>
          <div class="language-checkbox">
            <div class="checkbox-circle">
              <div class="checkbox-check">
                <img src="./images/arrowright.svg" alt="arrow" />
              </div>
            </div>
          </div>
        </div>

        <div class="language-item" data-lang="english">
          <div class="language-flag">
            <img src="./images/englishflag.svg" alt="englishflag" />
          </div>
          <span class="language-name">English</span>
          <div class="language-checkbox">
            <div class="checkbox-circle">
              <img src="./images/arrowright.svg" alt="arrow" />
            </div>
          </div>
        </div>

        <div class="language-item" data-lang="russian">
          <div class="language-flag">
            <img src="./images/russionflag.svg" alt="russian" />
          </div>
          <span class="language-name">Russian</span>
          <div class="language-checkbox">
            <div class="checkbox-circle">
              <img src="./images/arrowright.svg" alt="arrow" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
